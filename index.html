<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ordering App</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Font Awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Google fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon link -->
    <link rel="icon" href="assets/img/darklogo.png" type="png" />
  </head>
  <body>
    <header>
      <img
        src="assets/img/lightlogo.png"
        alt="A pile of books"
        type="png"
        aria-label="Book image"
      />
      <h1 class="title">Book Ordering App</h1>
    </header>
    <main>
      <!-- Search Bar -->
      <div class="input-container">
        <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
        <input
          type="text"
          name="text"
          class="search-bar"
          id="search-bar"
          placeholder="Find item here..."
          aria-label="Search books"
        />
      </div>

      <!-- Category Selection -->
      <div class="selection-bar">
        <select
          name="category"
          id="category-filtering"
          class="category-filtering"
          aria-label="Filter by category"
        >
          <option value="all">All categories</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="history">History</option>
          <option value="education">Education</option>
          <option value="biography">Biography</option>
        </select>
        <button id="cart-btn" type="button" class="cart-btn">
          <i class="fa-sharp fa-solid fa-cart-shopping"></i>
        </button>
      </div>

      <!-- Book List -->
      <div class="content-container">
        <div class="book-sections">
          <section id="all-categories" data-category="all">
            <h2>All categories</h2>
            <div class="products-container"></div>
          </section>
        </div>

        <!-- Shopping Cart -->
        <aside class="cart-container" id="cart-container">
          <div class="aside-text-btn">
            <h2 class="aside-cart-text">Your Cart</h2>
            <button class="payment-btn" id="payment-btn">Payment</button>
            <button class="coupon-btn" id="coupon-btn">Coupon</button>
            <button class="clear-cart-btn" id="clear-cart-btn">
              Clear Cart
            </button>
          </div>

          <!-- Cart Items -->
          <div id="cart-items"></div>

          <!-- Coupon Code Input -->
          <div class="coupon-div-popup">
            <label for="coupon">Apply Coupon</label>
            <input
              type="text"
              id="coupon"
              class="coupon"
              placeholder="Enter code"
            />
            <button id="apply-coupon">Apply</button>
          </div>

          <!-- Order Summary -->
          <div class="order-summary-popup">
            <p>Total number of items: <span id="total-items">0</span></p>
            <p>Subtotal: <span id="subtotal">$0</span></p>
            <p>Taxes: <span id="taxes">$0</span></p>
            <p>Total: <span id="total">$0</span></p>
          </div>

          <!-- Check-out btn -->
          <button id="check-out" class="check-out-btn">Checkout</button>
        </aside>
      </div>
      <div class="overlay"></div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
