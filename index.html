<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ordering App</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Font Awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Google fonts link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon link -->
    <link rel="icon" href="assets/img/darklogo.png" type="png" />
  </head>
  <body>
    <header>
      <img
        src="assets/img/lightlogo.png"
        alt="A pile of books"
        aria-label="Book image"
      />
      <h1 class="title">Book Ordering App</h1>
    </header>
    <main>
      <!-- Search Bar -->
      <div class="input-container">
        <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
        <input
          type="search"
          name="search"
          class="search-bar"
          id="search-bar"
          placeholder="Find item here..."
          aria-label="Search books"
        />
      </div>

      <!-- Category Selection -->
      <div class="selection-bar">
        <select
          name="category"
          id="category-filtering"
          class="category-filtering"
          aria-label="Filter by category"
        >
          <option value="all-categories">All categories</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="history">History</option>
          <option value="education">Education</option>
          <option value="biography">Biography</option>
        </select>
        <button id="cart-btn" type="button" class="cart-btn">
          <i class="fa-sharp fa-solid fa-cart-shopping"></i>
        </button>
        <button id="theme-toggle" class="theme-toggle"><svg  xmlns="http://www.w3.org/2000/svg"  width="30"  height="28"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-moon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /></svg></button>
      </div>

      <!-- Book List -->
      <div class="content-container">
        <div class="book-sections">
          <section id="all-categories" data-category="all">
            <h2 class="filter-text">All categories</h2>
            <div id="book-card-container"></div>
          </section>
        </div>

        <!-- Shopping Cart -->
        <aside class="cart-container" id="cart-container">
          <div class="aside-text-btn">
            <h2 class="aside-cart-text">Your Cart</h2>
            <button class="clear-cart-btn" id="clear-cart-btn">
              Clear Cart
            </button>
          </div>

          <!-- Cart Items -->
          <div id="products-container"></div>

          <!-- Order Summary -->
          <div class="order-summary" id="order-summary">
            <div class="order-info" id="order-info">
              <p>Total items: <span id="total-items">0</span></p>
              <p>Subtotal: <span id="subtotal">$0</span></p>
              <p>Taxes: <span id="taxes">$0</span></p>
              <p>Total: <span id="total">$0</span></p>
            </div>

            <div class="coupon-div">
              <select
                name="coupon-select"
                class="coupon-select"
                id="coupon-select"
              >
                <option value="">Use Coupon</option>
                <option value="1">5% discount</option>
                <option value="2">20% discount</option>
                <option value="3">100% discount</option>
              </select>
            </div>
          </div>

          <!-- Check-out btn -->
          <div class="checkout-div">
            <button id="check-out" class="check-out-btn">Checkout</button>
            <button id="close-cart-btn" class="close-cart-btn">Close</button>
          </div>
        </aside>
      </div>
      <div class="overlay"></div>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="dark-mode.js"></script>
  </body>
</html>
